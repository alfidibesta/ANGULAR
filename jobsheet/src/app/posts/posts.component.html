<div class="container">
  <p>GET DATA</p>
  <input type="text" (keyup.enter)="createPost(title)" #title class="form-control mb-2" />
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item;">
      <button class="btn btn-sm btn-primary ms-2 mb-2" (click)="updatePost(post)">
        Update
      </button>
      <button class="btn btn-sm btn-danger ms-2 mb-2" (click)="deletePost(post)">
        Delete
      </button>
      {{ post.title }}
    </li>
  </ul>
</div>
