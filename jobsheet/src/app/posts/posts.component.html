<div class="container">
  <input type="text" (keyup.enter)="createPost($event)" class="form-control" />
  <p>GET DATA</p>
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item;">
      <button class="btn btn-sm btn-primary" (click)="updatePost(post)">
        Update
      </button>
      <button class="btn btn-sm btn-danger" (click)="deletePost(post)">
        Delete
      </button>
      {{ post.title }}
    </li>
  </ul>
</div>
